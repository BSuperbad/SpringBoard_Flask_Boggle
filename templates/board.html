<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
</head>

<body>
    <h1>Boggle Board</h1>
    <table>
        {% for row in board %}
        <tr>
            {% for letter in row %}
            <td>{{letter}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <form class="guess-form" method="POST">
        <input type="text" name="guess" placeholder="Enter your guess" required>
        <button class="guess" type="submit">Submit</button>
    </form>
    <h2 class="score">Current Score: </h2>
    <h2 class="timer">Timer: </h2>
    <h3>Times Played: <span id="times-played">{{times_played}}</span></h3>
    <h3>Highest Score: <span id="highest-score">{{highscore}}</span></h3>
    <p class="msg"></p>


    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>

    <script>
        const boggleGame = new BoggleGame(60);
    </script>


</body>

</html>
